<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="container">
    <div class="item header"><h1>Welcome To Tic Tac Toe</h1></div>
    <div class="item"><a class="fill-div" id="1"></a></div>
    <div class="item"><a class="fill-div" id="2"></a></div>
    <div class="item"><a class="fill-div" id="3"></a></div>
    <div class="item"><a class="fill-div" id="4"></a></div>
    <div class="item"><a class="fill-div" id="5"></a></div>
    <div class="item"><a class="fill-div" id="6"></a></div>
    <div class="item"><a class="fill-div" id="7"></a></div>
    <div class="item"><a class="fill-div" id="8"></a></div>
    <div class="item"><a class="fill-div" id="9"></a></div>
    <div class="item footer">
      <button class="tryAgain">Try Again</button>
      <h2>Message:</h2>
      <p id="message"></p>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
